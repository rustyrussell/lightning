syntax = "proto3";
package cln;

message Amount {
	uint64 msat = 1;
}

enum ChannelSide {
	IN = 0;
	OUT = 1;
}

enum ChannelState {
	Openingd = 0;
	ChanneldAwaitingLockin = 1;
	ChanneldNormal = 2;
	ChanneldShuttingDown = 3;
	ClosingdSigexchange = 4;
	ClosingdComplete = 5;
	AwaitingUnilateral = 6;
	FundingSpendSeen = 7;
	Onchain = 8;
	DualopendOpenInit = 9;
	DualopendAwaitingLockin = 10;
}

message ChannelStateChangeCause {}

message Utxo {
	bytes txid = 1;
	uint32 outnum = 2;
}